<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="1" cellspacing="3" cellpadding="7" align="center" width="70%">
        <tr align="center">
            <th>S. No.</th>
            <th>Name</th>
            <th>Mob.</th>
            <th>Branch</th>
        </tr>
        <tr align="center">
            <td>01</td>
            <td>Nishu</td>
            <td>920510xxxx</td>
            <td rowspan="2">CSE DS</td>
        </tr>
        <tr align="center">
            <td>02</td>
            <td>xyz</td>
            <td>1234567890</td>
            
        </tr>
        <tr align="center">
            <td>03</td>
            <td>abc</td>
            <td>1234567890</td>
            <td>CSE</td>
        </tr>
    </table>
    
</body>
</html>
